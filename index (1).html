<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRENG CHAN DANE - Birthday</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ffccd5;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2rem;
            margin: 20px auto 40px;
            max-width: 600px;
        }

        .birthday-button {
            background-color: #fff;
            color: #ff6f91;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
            margin: 5px;
        }

        .birthday-button:hover {
            background-color: #ff6f91;
            color: #fff;
            transform: scale(1.1);
        }

        /* Balloons */
        .balloons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #ff6f91;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s infinite ease-in;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(50vh) rotate(180deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            transform: rotate(-45deg);
            animation: floatHeart linear infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { top: 0; left: 10px; }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: gold;
            border-radius: 50%;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <!-- Optional Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="birthday-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Title & Introduction -->
    <h1>Happy Birthday SRENG CHAN DANE!</h1>
    <p>Welcome to my special birthday page! Today, September 15, 2025, is a day of joy, celebration, and creating wonderful memories. Thank you for visiting and sharing in my happiness!</p>

    <!-- Celebrate Button -->
    <button class="birthday-button" onclick="celebrate()">Celebrate ðŸŽˆ</button>

    <!-- Balloons & Hearts -->
    <div class="balloons" id="balloons"></div>
    <div class="hearts" id="hearts"></div>

    <script>
        const colors = ['#ff6f91', '#ffb347', '#ffcc70', '#6a4c93', '#3cba92'];

        // Balloons
        const balloonsContainer = document.getElementById('balloons');
        for(let i = 0; i < 20; i++){
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = 4 + Math.random() * 4 + 's';
            balloonsContainer.appendChild(balloon);
        }

        // Hearts
        const heartsContainer = document.getElementById('hearts');
        for(let i = 0; i < 30; i++){
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 4 + Math.random() * 4 + 's';
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            heartsContainer.appendChild(heart);
        }

        // Fireworks
        function celebrate(){
            alert('ðŸŽ‰ Happy Birthday! ðŸŽ‰');
            for(let i=0; i<30; i++){
                createFirework();
            }
        }

        function createFirework(){
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            const size = Math.random() * 10 + 5;
            firework.style.width = size + 'px';
            firework.style.height = size + 'px';
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }
    </script>
</body>
</html>
